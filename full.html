<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(images/background.jpg);
            background-position: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 100px;
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 16px;
            padding: 20px;
            color: #fff;
            transition: height .6s ease;
        }

        .search-box {
            position: relative;
            width: 100%;
            height: 55px;
            display: flex;
            align-items: center;
        }

        .search-box i {
            position: absolute;
            left: 10px;
            font-size: 28px;
        }

        .search-box input {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 10px;
            font-size: 22px;
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0 48px 0 42px;
        }

        .search-box input::placeholder {
            color: #fff;
            text-transform: capitalize;
        }

        .search-box button {
            position: absolute;
            right: 0;
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            color: #fff;
            padding: 0 40px 0 5px;
            cursor: pointer;
        }

        .weather-box {
            text-align: center;
            margin: 40px 0;
        }

        .weather-box,
        .weather-details,
        .not-found {
            overflow: hidden;
            visibility: hidden;
        }

        .weather-box.active,
        .weather-details.active,
        .not-found.active {
            visibility: visible;
        }

        .weather-box .box,
        .not-found .box {
            transform: translateY(-100%);
        }

        .weather-box.active .box,
        .not-found.active .box {
            transform: translateY(0%);
            transition: transform 1s ease;
            transition-delay: .6s;
        }

        .weather-box .box .info-weather {
            transform: translateY(-120%);
        }

        .container.active .weather-box .box .info-weather,
        .container.active .weather-details .humidity .info-humidity,
        .container.active .weather-details .wind .info-wind {
            transform: translateY(0%);
            transition: transform 1s ease;
        }

        .weather-box img {
            width: 60%;
        }

        .weather-box .temperature {
            position: relative;
            font-size: 64px;
            line-height: 1;
            font-weight: 700;
        }

        .weather-box .temperature span {
            position: absolute;
            font-size: 24px;
            margin-left: 4px;
        }

        .weather-box .description {
            font-size: 22px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .weather-details {
            gap: 45px;
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
        }

        .weather-details .humidity,
        .weather-details .wind {
            display: flex;
            align-items: center;
            width: 50%;
            transform: translateY(-100%);
        }

        .weather-details.active .humidity,
        .weather-details.active .wind {
            transform: translateY(0%);
            transition: transform 1s ease;
            transition-delay: 1.2s;
        }

        .weather-details .humidity .info-humidity,
        .weather-details .wind .info-wind {
            transform: translateY(-100%);
            overflow: hidden;
        }

        .weather-details .humidity {
            display: flex;
            padding-left: 20px;
            justify-content: flex-start;
        }

        .weather-details .wind {
            display: flex;
            padding-right: 20px;
            justify-content: flex-end;
        }

        .weather-details i {
            font-size: 56px;
            margin-right: 10px;

        }

        .weather-details span {
            display: inline-block;
            font-size: 22px;
            font-weight: 500;
        }

        .weather-details p {
            font-size: 14px;
            font-weight: 500;
        }

        .not-found {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            margin-top: 110px;
        }

        .not-found img {
            width: 65%;
        }

        .not-found p {
            font-size: 22px;
            font-weight: 500;
            margin-top: 12px;
        }

        .city-hide {
            display: none;
        }

        #clone-info-weather,
        #clone-info-humidity,
        #clone-info-wind {
            position: absolute;
            transform: translateY(-100%);
        }

        #clone-info-weather .weather {
            transform: translateY(120%);
            transition: transform 1s ease, opacity 0s;
            transition-delay: 0s, 2s;
        }

        .weather-box:not(.active) #clone-info-weather .weather {
            opacity: 0;
            transition-delay: 0s;
        }

        .active-clone#clone-info-weather .weather {
            transform: translateY(0%);
        }

        #clone-info-humidity span,
        #clone-info-wind span {
            transform: translateY(100%);
            transition: transform 1s ease;
        }

        .active-clone#clone-info-humidity span,
        .active-clone#clone-info-wind span {
            transform: translateY(0%);
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" id="img" alt="">
                        <p class="temperature" id="temp">0<span>°C</span></p>
                        <p class="description" id="descr">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity" id="humi">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind" id="wind">
                        <span>0 Km/Hr</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="">
                <p>Oops! Location not found!</p>
            </div>
        </div>

    </div>

    <script>
        const container = document.querySelector('.container');
        const search = document.querySelector('.search-box button');
        const weatherBox = document.querySelector('.weather-box');
        const weatherDetails = document.querySelector('.weather-details');
        const error404 = document.querySelector('.not-found');
        const cityHide = document.querySelector('.city-hide')
        search.addEventListener('click', () => {

            const APIkey = '20b0013cffb943ffb449034295c288b7';
            const city = document.querySelector('.search-box input').value;

            if (city == '')
                return;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIkey}`)
                .then(response => response.json())
                .then(json => {

                    if (json.cod == '404') {
                        cityHide.textContent = city;
                        container.computedStyleMap.height = '400px';
                        weatherBox.classList.remove('active');
                        weatherDetails.classList.remove('active');
                        error404.classList.add('active');
                        return;
                    }

                    const image = document.getElementById('img');
                    const temperature = document.getElementById("temp");
                    const description = document.getElementById("descr");
                    const humidity = document.getElementById('humi');
                    const wind = document.getElementById("wind");


                    if (cityHide.textContent == city) {
                        return;
                    }
                    else {
                        cityHide.textContent = city;

                        container.style.height = '555px';
                        container.classList.add('active');
                        weatherBox.classList.add('active');
                        weatherDetails.classList.add('active');
                        error404.classList.remove('active');

                        setTimeout(() => {
                            container.classList.add('active');
                        }, 2500);

                        switch (json.weather[0].main) {
                            case 'Clear':
                                image.src = 'images/clear.png';
                                break;

                            case 'Rain':
                                image.src = 'images/rain.png';
                                break;

                            case 'Snow':
                                image.src = 'images/snow.png';
                                break;

                            case 'Mist':
                                image.src = 'images/mist.png';
                                break;

                            case 'Haze':
                                image.src = 'images/haze.png';
                                break;

                            default:
                                image.src = 'images/cloud.png';
                        }

                        temperature.innerHTML = `${json.main.temp}<span> °C</span>`;
                        description.innerHTML = json.weather[0].description;
                        humidity.innerHTML = `${json.main.humidity}%`;
                        wind.innerHTML = `${json.wind.speed} m/s`;


                        const infoWeather = document.querySelector('.info-weather');
                        const infoHumidity = document.querySelector('.info-humidity');
                        const infoWind = document.querySelector('.info-wind');

                        const elCloneInfoWeather = infoWeather.cloneNode(true);
                        const elCloneInfoHumidity = infoHumidity.cloneNode(true);
                        const elCloneInfoWind = infoWind.cloneNode(true);

                        elCloneInfoWeather.id = 'clone-info-weather';
                        elCloneInfoWeather.classList.add('active-clone');

                        elCloneInfoHumidity.id = 'clone-info-humidity';
                        elCloneInfoHumidity.classList.add('active-clone');

                        elCloneInfoWind.id = 'clone-info-wind';
                        elCloneInfoWind.classList.add('active-clone');

                        setTimeout(() => {
                            infoWeather.insertAdjacentElement('afterend', elCloneInfoWeather);
                            infoHumidity.insertAdjacentElement('afterend', elCloneInfoHumidity);
                            infoWind.insertAdjacentElement('afterend', elCloneInfoWind);
                        }, 2200);

                        const cloneInfoWeather = document.querySelectorAll('.info-weather.active-clone');
                        const totalCloneInfoWeather = cloneInfoWeather.length;
                        const cloneInfoWeatherFirst = cloneInfoWeather[0];

                        const cloneInfoHumidity = document.querySelectorAll('.info-humidity.active-clone');
                        const cloneInfoHumidityFirst = cloneInfoHumidity[0];

                        const cloneInfoWind = document.querySelectorAll('.info-wind.active-clone');
                        const cloneInfoWindFirst = cloneInfoWind[0];

                        if (totalCloneInfoWeather > 0) {
                            cloneInfoWeatherFirst.classList.remove('active-clone');
                            cloneInfoWeatherFirst.classList.remove('active-clone');
                            cloneInfoWeatherFirst.classList.remove('active-clone');

                            setTimeout(() => {
                                cloneInfoWeatherFirst.remove();
                                cloneInfoHumidityFirst.remove();
                                cloneInfoWindFirst.remove();
                            }, 2200);
                        }
                    }
                });

        });
    </script>
</body>

</html>
